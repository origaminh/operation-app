<div class="container-fluid" id="home-app">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Home <small>Work Summary</small>
      </h1>
      <ol class="breadcrumb">
        <li class="active">
          <i class="fa fa-institution"></i> Home
        </li>
      </ol>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>id</th>
              <td>title</td>
              <th>amount</th>
              <th>array</th>
              <th>object</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in home.tableRows">
              <td>{{row.id}}</td>
              <td>{{row.title}}</td>
              <td>{{row.amount}}</td>
              <td>{{row.array}}</td>
              <td>{{row.object}}</td>
            </tr>
          </tbody>

        </table>
      </div>

      <div class="row">
          <div class="col col-md-6">
              <form>
                <select class="form-control" ng-options="form.Title for form in home.availableForms" ng-model="home.selectedForm"
                ng-change="prepareSelectedForm()">
                    <option value="">-----Select Action-----</option>
                </select>
                <h3 ng-bind="home.selectedForm.Title"></h3>
                <div class="form-group" ng-repeat="fieldObj in home.FormFields">
                    <div form-field fieldProperties="fieldObj"></div>
                </div>
                <!--<div class="form-group">
                    <label for="titleField">Title</label>
                    <input type="text" class="form-control" id="titleField" placeholder="Title" ng-model="home.Title">
                </div>
                <div class="form-group">
                    <label for="descriptionField">Description</label>
                    <textarea class="form-control" id="descriptionField" ng-model="home.Description"></textarea>
                </div>
                -->
                <div class="form-group">
                    <label for="attachmentField">File input</label>
                    <input type="file" id="attachmentField">
                    <p class="help-block">Upload file attachment here.</p>
                </div>
                <!--<div class="checkbox">
                    <label>
                    <input type="checkbox" ng-model="home.Valid"> Valid
                    </label>
                </div>-->
                <button type="submit" class="btn btn-default" ng-click="home.formSubmit()">Submit</button>
                </form>
          </div>
      </div>

    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
