<div class="container-fluid" id="home-app">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12" style="min-height: 600px;">
      <h1 class="page-header">
        Home <small>Work Summary</small>
      </h1>
      <ol class="breadcrumb">
        <li class="active">
          <i class="fa fa-institution"></i> Home
        </li>
      </ol>

      <div class="row">
          <div class="col col-md-6">
          	  <select class="form-control" ng-options="form.Title for form in home.availableForms" ng-model="home.selectedForm"
                ng-change="prepareSelectedForm()">
                    <option value="">-----Select Action-----</option>
              </select>
              <form ng-show="home.FormFields && home.FormFields.length > 0">
                <h3 ng-bind="home.selectedForm.Title"></h3> <!--  Title of the selected Form  -->
                <div class="form-group" ng-repeat="fieldObj in home.FormFields">
                    <!--  Repeat in FormFields and populate form-field directive  -->
                    <div form-field fieldProperties="fieldObj"></div>
                </div>
                <!-- 
                <div class="form-group" style="font-weight:normal;">
                    <label for="attachmentField">File input</label>
                    <input type="file" id="attachmentField">
                    <p class="help-block">Upload file attachment here.</p>
                </div>-->
                <button type="submit" class="btn btn-default" ng-click="home.formSubmit()"
                		ng-disabled="!home.formIsCompleted() || home.loading">Submit</button>
              </form>
          </div>
      </div>

    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
