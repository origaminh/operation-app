<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Dashboard <small>Statistics Overview</small>
			</h1>
			<ol class="breadcrumb">
				<li class="active"><i class="fa fa-dashboard"></i>Dashboard </li>
			</ol>
			<div ng-show="loading" class="loading" style="top: 50%; left: 50%;">
				<img src="../../../../images/waiting.gif" alt="loading..."> 
			</div>
			<div id="tab_manager">
				<div id="tabs" style="width:100%;height:35px;"></div>
				<div id="account_report_tab" class="tab">
					
					<div class="container-fluid" style="margin-top: 10px;">
						<div class="row">
							<div class="col-md-2">
								Từ ngày: </div>
							<div class="col-md-2">
								<div class="input-group margin-bottom-sm">
									<span class="input-group-addon">
										<i class="fa fa-calendar fa-fw"></i>
									</span>
									<input class="form-control" type="us-date1" id="f_date"> 
								</div>
							</div>
							<div class="col-md-2">
								Tới ngày: </div>
							<div class="col-md-2">
								<div class="input-group margin-bottom-sm">
									<span class="input-group-addon">
										<i class="fa fa-calendar fa-fw"></i>
									</span>
									<input class="form-control" type="us-date2" id="t_date"> 
								</div>
							</div>
							<div class="col-md-1">
								<button type="button" class="btn btn-info" id="search-btn">
								<span class="glyphicon glyphicon-search">Tìm kiếm</span>
								</button></div>
						</div>
					</div>
					
					<div id="dashboard_toolbar" style="overflow: hidden;">
						<div style="float: right;">
							<button type="button" class="btn btn-info" id="next-btn">
							<span class="glyphicon glyphicon-chevron-right">Next</span>
							</button></div>
						<div style="float: right; margin-right: 10px;">
							<button type="button" class="btn btn-info" id="prev-btn">
							<span class="glyphicon glyphicon-chevron-left">Prev</span>
							</button>
						</div>
					</div>
					<div id="dashboard_table" style="width: 100%; height: 350px;">
					</div>

					
				</div>
				
				
				
				<div id="tm_report_tab" class="tab">
					<div id="tm_report_table" style="width: 100%; height: 350px;">
						<div class="container-fluid" style="margin-top: 10px;">
							<div class="row">
								<div class="col-md-2">
									Tên giáo viên:
								</div>
								<div class="col-md-2">
									<input type="list" id="tm_report_instructor" >
								</div>
								<div class="col-md-2">
									Hình thức báo cáo:
								</div>
								<div class="col-md-3">
									<input type="list" id="tm_report_type" >
								</div>
							</div>
							<div class="row" style="margin-top:10px;">
								<div class="col-md-2">
									Thời gian từ:
								</div>
								<div class="col-md-2">
									<div class="input-group margin-bottom-sm">
									<span class="input-group-addon">
										<i class="fa fa-calendar fa-fw"></i>
									</span>
									<input class="form-control" type="us-date3" id="f_date_tm"> 
								</div>

								</div>
								<div class="col-md-2">
									Tới:
								</div>
								<div class="col-md-2">
									<div class="input-group margin-bottom-sm">
										<span class="input-group-addon">
											<i class="fa fa-calendar fa-fw"></i>
										</span>
										<input class="form-control" type="us-date4" id="t_date_tm">
									</div>
								</div>
								<div class="col-md-1">
									<button type="button" class="btn btn-info" id="search-tm-report-btn">
										<span class="glyphicon glyphicon-search">Tìm kiếm</span>
									</button>
								</div>
						</div>
						<div id="tm_report_table_h" style="width: 100%; height: 250px;display:none;margin-top:10px;">
						</div>
						<div id="tm_report_table_v" style="width: 100%; height: 200px;display:none;margin-top: 10px;">
						</div>
					</div>
				</div>
				
				
				
				<div id="sale_report_tab" class="tab">
					<div id="sale_report_table" style="width: 100%; height: 350px;">
					</div>

				</div>
			</div>
